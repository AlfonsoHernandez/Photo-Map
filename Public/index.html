    <script>
        var map;
        document.write("<script async defer src='" + mapSrc + "'>" + "<" + "/script>");

        function initMap() {
            var goldenGateBridge = {
                lat: 37.819708,
                lng: -122.478245
            };
            var fortFunston = {
                lat: 37.719056,
                lng: -122.504386
            };

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: new google.maps.LatLng(37.765883, -122.478245),
                mapTypeId: 'roadmap',
                streetViewControl: false,
                mapTypeControl: false
            });

            var marker = new google.maps.Marker({
                position: goldenGateBridge,
                map: map
            });
            var markerFort = new google.maps.Marker({
                position: fortFunston,
                map: map
            });
        }
    </script>
